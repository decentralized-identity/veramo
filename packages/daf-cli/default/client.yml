server:
  hostname: localhost
  port: 3335
  schemaPath: /open-api.json
  apiBasePath: /agent
  apiDocsPath: /api-docs
  defaultIdentity:
    create: true
    messagingServiceEndpoint: /messaging
  ngrok:
    connect: true
    # authtoken: XZY
    # subdomain: alice-did
    # region: eu
  # exposedMethods:
  #   - resolveDid
  #   - dataStoreORMGetIdentities
agent:
  $require: daf-core#Agent
  $args:
    - schemaValidation: false
      plugins:
        - $require: daf-rest#AgentRestClient
          $args:
            - url: http://localhost:3332
              # headers:
              #   Authorization: Bearer API_KEY
              enabledMethods:
                - keyManagerGetKeyManagementSystems
                - keyManagerCreateKey
                - keyManagerGetKey
                - keyManagerDeleteKey
                - keyManagerImportKey
                - keyManagerEncryptJWE
                - keyManagerDecryptJWE
                - keyManagerSignJWT
                - keyManagerSignEthTX
                - identityManagerGetProviders
                - identityManagerGetIdentities
                - identityManagerGetIdentity
                - identityManagerCreateIdentity
                - identityManagerGetOrCreateIdentity
                - identityManagerImportIdentity
                - identityManagerDeleteIdentity
                - identityManagerAddKey
                - identityManagerRemoveKey
                - identityManagerAddService
                - identityManagerRemoveService
                - resolveDid
                - dataStoreSaveMessage
                - dataStoreSaveVerifiableCredential
                - dataStoreSaveVerifiablePresentation
                - dataStoreORMGetIdentities
                - dataStoreORMGetIdentitiesCount
                - dataStoreORMGetMessages
                - dataStoreORMGetMessagesCount
                - dataStoreORMGetVerifiableCredentialsByClaims
                - dataStoreORMGetVerifiableCredentialsByClaimsCount
                - dataStoreORMGetVerifiableCredentials
                - dataStoreORMGetVerifiableCredentialsCount
                - dataStoreORMGetVerifiablePresentations
                - dataStoreORMGetVerifiablePresentationsCount
                - handleMessage
                - sendMessageDIDCommAlpha1
                - createVerifiablePresentation
                - createVerifiableCredential
                - createSelectiveDisclosureRequest
                - getVerifiableCredentialsForSdr
                - validatePresentationAgainstSdr
